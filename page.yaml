VTL: |
  #set($items = $input.path('$.Items'))
  #set($count = $items.size())
  #if($count == 0)
    #set($context.responseOverride.status = 404)
    #set($_ = $items.add( {'heading':{'S':'Page not found'},'content': {'S':'<p><a href="/"><button>Go to the Home Page</button></a></p>'}} ))
  #elseif($count == 1 and $context.path.contains($items[0].sk.S))
    #set($type = 'article')
  #else
    #set($type = 'category')
  #end
  <!DOCTYPE html>
  <html>
  #if($type =='article')
    <title>W3.CSS Template - $items[0].heading.S</title>
  #elseif($context.path.split('/').size() > 2)
    <title>W3.CSS Template - $context.path.split('/')[-1] category</title>
  #else
    <title>W3.CSS Template</title>
  #end
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <style>
  body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
  </style>
  <body class="w3-light-grey">

  <!-- w3-content defines a container for fixed size centered content,
  and is wrapped around the whole page content, except for the footer in this example -->
  <div class="w3-content" style="max-width:1400px">

  <!-- Header -->
  <header class="w3-container w3-center w3-padding-32">
    <h1><b>MY BLOG</b></h1>
    <p>Welcome to the blog of <span class="w3-tag">unknown</span></p>
  </header>

  <!-- Grid -->
  <div class="w3-row">

  <!-- Blog entries -->
  <div class="w3-col l8 s12">
  #if($type =='article')
    <!-- Blog entry -->
    <div class="w3-card-4 w3-margin w3-white">
      <div class="w3-container">
        <h3>
        #set($buildingPath = '')
        #foreach($pathPiece in $items[0].sk.S.split('/'))
          #if(!$foreach.first and !$foreach.last)
            #set($buildingPath = "${buildingPath}/${pathPiece}")
            <a href="$buildingPath">$pathPiece > </a>
          #end
        #end
        <b>$items[0].heading.S</b>
        </h3>
        #if(!$items[0].description.isEmpty())
          <h5>$items[0].description.S, <span class="w3-opacity">$items[0].date.S</span></h5>
        #end
      </div>

      <div class="w3-container">
        $items[0].content.S
      </div>
    </div>
  </div>
  #else
    #foreach( $item in $items )
      <div class="w3-card-4 w3-margin w3-white">
      <div class="w3-container">
      <h3>
      #set($buildingPath = '')
      #foreach($pathPiece in $item.sk.S.split('/'))
        #if(!$foreach.first and !$foreach.last)
          #set($buildingPath = "${buildingPath}/${pathPiece}")
          <a href="$buildingPath">$pathPiece > </a>
        #end
      #end
      <a href="$item.sk.S"><b>$item.heading.S</b></a>
      </h3>
      #if(!$item.description.isEmpty())
        <h5>$item.description.S<br/><span class="w3-opacity">$item.date.S</span></h5>
      #end
      </div>
      <div class="w3-container">
      $item.content.S.split("</p>")[0]</p>
      #if(!$item.sk.isEmpty())
        <p>...</p>
        <div class="w3-row">
        <div class="w3-col m8 s12">
        <p>
        <a href="$item.sk.S">
        <button class="w3-button w3-padding-large w3-white w3-border"><b>READ MORE</b></button>
        </a>
        </p>
        </div>
        <div class="w3-col m4 w3-hide-small">
        <p><span class="w3-padding-large w3-right"><b>Comments</b> <span data-sk="$util.urlEncode($item.sk.S)" class="w3-tag numComments">0</span></span></p>
        </div>
        </div>
      #end
      </div>
      </div>
      #if( $foreach.hasNext )
        <hr>
      #end
    #end
  <!-- END BLOG ENTRIES -->
  </div>
  #end

  <!-- Introduction menu -->
  <div class="w3-col l4">
    <!-- About Card -->
    <div class="w3-card w3-margin w3-margin-top">
      <div class="w3-container w3-white">
        <h4><b>My Name</b></h4>
        <p>Just me, myself and I, exploring the universe of uknownment. I have a heart of love and a interest of lorem ipsum and mauris neque quam blog. I want to share my world with you.</p>
      </div>
    </div>

  <!-- END Introduction Menu -->
  </div>

  <!-- END GRID -->
  </div><br>

  <!-- END w3-content -->
  </div>
  </body>
  </html>
